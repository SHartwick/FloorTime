<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../static/vendors/bootstrap.min.css"></link>
    <!-- JQuery JS -->
    <script src="../static/vendors/jquery.min.js" ></script>
    <!-- Bootstrap JS -->
    <script src="../static/vendors/bootstrap.min.js" ></script>
    <!-- Gain access to the data variable passed in (look up EJS)-->
    <script>
      // get the sent data
      var input = <%- data %>;
      var data = input.data;
    </script>
    <!-- Google Charts API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Bar Chart Driver -->
    <script type="text/javascript" src="../static/charts/StackedBarChart.js"></script>
    <!-- Pie Chart Drivers -->
    <script type="text/javascript" src="../static/charts/SpeakerPieChart.js"></script>
    <script type="text/javascript" src="../static/charts/GenderPieChart.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="../static/css/results.css" ></link>
  </head>

  <div class="container" ng-app="app" ng-controller="resultCtrl">

    <h1>Results</h1>

    <audio controls class="wide-blob" style="width:90vw" id="audLoad">
      <source src="" id="audioDiv" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <script>
      // set the src of the audio div to point the url given
      // in the sent data
      setTimeout(function(){
        $("#audioDiv").attr("src",input.wav);
        document.getElementById("audLoad").load();
        console.log("set audio to "+input.wav);
      }, 3000);
      //$("#audioDiv").attr("src",input.wav);
    </script>

    <a class="expand-one"> Show Split Speakers </a>
    <div class="content-one wide-blob" id="timeline-exp"></div>

    <div class="wide-blob" id="timeline" style="height:7em; width:90vw"></div>

    <div class="wide-blob" >
        <div class="half-blob" id="spkrpiechart"></div>

        <div class="half-blob" id="genderpiechart"></div>

    </div>

  </div>

  <script>
    $('.content-one').slideToggle('slow');
    var hidden = true;
    $('.expand-one').click(function(){
      $('.content-one').slideToggle('slow');
      hidden = !hidden;
      if(!hidden){
        $(".expand-one").prop("text", "Hide Split Speakers");
      } else {
        $(".expand-one").prop("text", "Show Split Speakers");
      }
    });
  </script>


</html>
